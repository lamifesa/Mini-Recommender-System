<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
</head>
<link rel="stylesheet" href="../static/general.css">


<body>
    <header class="items">
        <div class="header">
            <h1 class="logo"><a href="#">Myrecs</a></h1>
            <ul class="main-nav">
                <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li><a href="{{url_for('logout')}}">Logout</a></li>
            </ul>
        </div>
    </header>

    <h3 class="search__header">Hello {{user}}, enter your keyword</h3>

    <form method="POST" class="searchContainer">
        <input type="text" name="keyword" placeholder="Enter keyword" class="search__bar">
        <input type="submit" onclick="" value="Search" class="searchbtn">
    </form>

    {%if keyword != None%}
    <div>
        <h3>You searched for '{{keyword}}'</h3>
        <div id="columns1" class="columns_5">
            {%for key, value in dictionary[0].items()%}
            <a href="/{{product['title'].loc[key]}}">
                <figure>
                    <img src="{{product['image'].loc[key]}}" alt="">
                    <figcaption>{{product['title'].loc[key]}}</figcaption>
                    $<span>{{product['price'].loc[key]}}</span>
                </figure>
            </a>
            {% endfor %}
        </div>
        {% endif %}
    </div>


    <div>
        <h3>Related items to {{keyword}}</h3>
        <div id="columns1" class="columns_5">
            {%for key, value in dictionary[1].items()%}
            <a href="/{{product['title'].loc[key]}}">
                <figure>
                    <img src="{{product['image'].loc[key]}}" alt="">
                    <figcaption>{{product['title'].loc[key]}}</figcaption>
                    $<span>{{product['price'].loc[key]}}</span>
                </figure>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
