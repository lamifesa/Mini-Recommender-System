<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
</head>
<link rel="stylesheet" href="/static/general.css">

<body>
    <header class="items">
        <div class="header">
            <h1 class="logo"><a href="#">Myrecs</a></h1>
            <ul class="main-nav">
                <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li><a href="{{url_for('search')}}">Search</a></li>
                <li><a href="{{url_for('logout')}}">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="head__container">
        <div class="subcontainer">
            {%for keyword in result%}
            <div class="content">
                <h3 class="dash__subhead">You were looking for '{{keyword}}'</h3>
            </div>
        </div>
    </div>
    <div id="columns" class="columns_5">
        {%for key, value in results[keyword][0].items()%}
        <a href="/{{value[0]}} ">
            <figure class="productContainers" style="width: 100%; "> <img src="{{value[2]}}" alt="">
                <figcaption>{{value[0]}}</figcaption>
                $<span class="price">{{value[1]}}</span>
            </figure>
        </a>
        {%endfor%}
    </div>

    </div>

    <div>
        <div class="subcontainer2">
            <h3 class="dash__head2">You may also like:</h3>
        </div>
        <div class="container">
            <div id="columns" class="columns_5">
                {%for key, value in results[keyword][1].items()%}
                <a href="/{{value[0]}} ">
                    <figure class="productContainers" style="width: 100%;">
                        <img src="{{value[2]}}" alt="">
                        <figcaption>{{value[0]}}</figcaption>
                        $<span class="price">{{value[1]}}</span>
                    </figure>
                </a>
                {%endfor%}
            </div>

        </div>
        {%endfor%}
    </div>
</body>

</html>
